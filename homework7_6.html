<!DOCTYPE html>
<html>
    <head>
        <script>
            var context;
            var frame = 5;
            var x = 0;
            var y = 0;
            var count = 0;
            function fun() {
                var canvas = document.getElementById("myCanvas");
                var context = canvas.getContext("2d");
                
                context.clearRect(0, 0, 500, 500);
                context.beginPath();
                context.strokeStyle = 'red';
                context.strokeRect(x, y, 50 ,50);
                context.closePath();
                context.fill();

                if (x != 450 && y != 450 && count == 0) {
                    x += frame;
                    if (x == 450) {
                        count = 1;
                    }
                } else if (x == 450 && y != 450) {
                    y += frame;
                } else if (x != 0 && y == 450) {
                    x -= frame;
                } else if (x == 0 && y != 0) {
                    y -= frame;
                    if (x == 0 && y == 0) {
                        count = 0;
                    }
                }
            } 
            setInterval(fun, 10);
        </script>
    </head>
    <body>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid black;"></canvas>
                <div> <a href="./index.html">Back</a> </div>
    </body>
</html>
